        <p class="text-lg sm:text-xl text-gray-600 mb-8">I will reach out to you soon.</p>
        <div class="smile mb-6">
            <img src="{% static 'assets/smile.png' %}" alt="Smile Image" class="h-32 w-32 sm:h-40 sm:w-40 md:h-52 md:w-52 mx-auto rounded-full shadow-lg transform transition duration-500 hover:scale-105">
        </div>
        <a href="{% url "home" %}" class="inline-block bg-teal-500 text-white py-3 px-6 sm:px-8 rounded-full text-lg font-semibold hover:bg-teal-600 transition duration-300">Back to Home</a>
    </div>
</div>
