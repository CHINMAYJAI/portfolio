{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% comment %} Main body content of the home page {% endcomment %}
{% block body %}
{% load static %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Main Content -->
    <div class="flex flex-col items-center text-center">
        <!-- Responsive Profile Image -->
        <div class="image">
            <img src="{% static 'portfolio/static/assets/chinmay.png' %}" alt="My Image"
                class="h-32 md:h-48 rounded-full border-4 border-gray-500 shadow-lg">
        </div>

        <!-- Introduction Text -->
        <div class="intro flex flex-col items-center space-y-2 px-4 md:px-6">
            <h1 class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-semibold">
                Hi, I am <span class="text-red-500">Chinmay Jain</span>
            </h1>
            <p class="text-sm sm:text-lg md:text-xl">
                and I am a Passionate Developer in
            </p>

            <!-- Typing Animation -->
            <div class="typed-js text-sm sm:text-lg md:text-xl lg:text-2xl font-medium">
                <span id="element"></span>
            </div>
        </div>
    </div>
</div>

<!-- Load Typed.js Library -->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#element', {
        strings: [
            'Python, Django, NumPy &amp; Pandas',
            'Full Stack Web Developer',
            'MongoDB &amp; MySQL',
            'C Language',
            'UI/UX (Basic) &amp; Tailwind CSS',
            'Linux (Basic)'
        ],
        typeSpeed: 40,
        backSpeed: 30,
        loop: true
    });
</script>
{% endblock body %}
