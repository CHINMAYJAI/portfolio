{% extends "base.html" %}
{% block title %}Contact Me{% endblock title %}
{% block body %}
{% load static %}

<h1 class="text-4xl underline font-bold text-center mb-8">Contact Me</h1>

<div class="contact-form flex justify-center mt-8 sm:mt-14 px-4">
    <form action="{% url "contact" %}" method="post" class="w-full max-w-lg bg-white shadow-md rounded-lg p-6 sm:p-8">
        {% csrf_token %}
        
        <!-- Full Name Field -->
        <div class="mb-6">
            <label for="name" class="block text-gray-700 text-base font-semibold mb-2">Full name:</label>
            <input class="w-full border rounded-lg py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="text" placeholder="Your full name" id="name" name="name" required>
        </div>

        <!-- Email Field -->
        <div class="mb-6">
            <label for="email" class="block text-gray-700 text-base font-semibold mb-2">Email Address:</label>
            <input class="w-full border rounded-lg py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="email" placeholder="yourname@gmail.com" id="email" name="email" required>
        </div>

        <!-- Reason of Contact Field -->
        <div class="mb-6">
            <label for="reason_to_contact" class="block text-gray-700 text-base font-semibold mb-2">Reason of Contact:</label>
            <input class="w-full border rounded-lg py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="text" placeholder="Enter your reason" id="reason_to_contact" name="reason_to_contact" required>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-8">
            <button type="submit" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                Submit
            </button>
        </div>
    </form>
</div>

<!-- Ensure viewport meta tag is in your base.html -->
{% endblock body %}
